<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="current-pin" class="form-control" type="text">
                    <button id="gen-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <form name="cal-forms">
                    <div class="input-section half-width">
                        <input id="display" class="form-control" type="text" name="display">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                  <div class="button" onclick="getInput(7)">7</div>
                                  <div class="button" onclick="getInput(8)">8</div>
                                  <div class="button" onclick="getInput(9)">9</div>
                                </div>
                                <div class="calc-button-row">
                                  <div class="button" onclick="getInput(4)">4</div>
                                  <div class="button" onclick="getInput(5)">5</div>
                                  <div class="button" onclick="getInput(6)">6</div>
                                </div>
                                <div class="calc-button-row">
                                  <div class="button" onclick="getInput(1)">1</div>
                                  <div class="button" onclick="getInput(2)">2</div>
                                  <div class="button" onclick="getInput(3)">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button" id="backspace" onclick="backSpace()"><</div>
                                    <div class="button" onclick="getInput(0)">0</div>
                                    <div class="button" id="clear">C</div>
                                </div>
                                <div>
                                    <button type="submit" id="verify" class="submit-btn">Submit</button>
                                    <!--<p class="action-left">3 try left</p>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
        <div class="notify-section">
            <p class="notify" id="not-match">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
	    // Pin Generatior Function
		var currentPin = 0;
        function pinNum(pin){
            var randPin = Math.random()*9999;
            var genNum = Math.round(randPin);
            currentPin = document.getElementById("current-pin").value = genNum;
        }
        
        //Generate Button Click Event
        var generateBtn = document.getElementById("gen-btn");
        generateBtn.addEventListener("click", function(){
            pinNum();
        });

       //Input Button Event Handel
       function getInput(i){
           document.getElementById("display").value += i;
           
       }

      //Cleare Button Click Event
      const clear = document.getElementById("clear");
      clear.addEventListener("click", function(){
            document.getElementById("display").value = " ";
      });
      
      //Back Button Click Event
      function backSpace(){
        display.value = display.value.slice(0, - 1);
      }

     //Login Verify Click Check & Click Handle
     var verify = document.getElementById("verify");
     verify.addEventListener("click",function(){
          
          var pinNum = currentPin;
          var displayValue = document.getElementById("display").value;
          if(pinNum == displayValue){
              var successBtn = document.getElementById("matched");
              successBtn.style.display = "block";
          }else{
              var failBtn = document.getElementById("not-match");
              failBtn.style.display = "block";
          }
         
     });
  
    </script>
</body>
</html>
